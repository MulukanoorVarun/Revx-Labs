            keyAlias 'upload'
            keyPassword 'revxapp'
            storeFile file('C:\\Users\\Ozrit\\AndroidStudioProjects\\Revx-Labs\\android\\app\\upload-keystore.jks')
            storePassword 'revxapp'
        }
